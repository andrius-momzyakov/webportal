{% extends "base.html" %}

{%block content%}
{% if form %}
<div style="text-align:center; ">
<h1>Сменить пароль</h1>
<form action="" method="post" style="display:inline-block;">{% csrf_token %}
    {{ form.non_field_errors }}

     <div class="form-group">
        <!--<tr><th><label for="id_old_password">Старый пароль:</label></th>-->
         {{ form.old_password.errors}}
        <input type="password" name="old_password" class="form-control" autofocus required id="id_old_password" placeholder="Старый пароль"/>
     </div>
    <div class="form-group">
        <!--<tr><th><label for="id_new_password1">Новый пароль:</label></th>-->
         {{ form.new_password1.errors}}
        <input type="password" name="new_password1" class="form-control" required id="id_new_password1" placeholder="Новый пароль"/>
    </div>
    <div class="form-group">
        <!--<tr><th><label for="id_new_password2">Подтверждение нового пароля:</label></th>-->
         {{ form.new_password2.errors}}
        <input type="password" name="new_password2" class="form-control" required id="id_new_password2" placeholder="Подтверждение нового пароля"/>
    </div>
    <button type="submit" class="btn btn-primary">Сменить пароль</button>
    <!--<input type="submit" value="Сменить пароль" />-->
</form>
</div>
{% endif %}
{% endblock %}
