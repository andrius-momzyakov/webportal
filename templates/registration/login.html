{% extends "base.html" %}

{%block content%}
{% if form %}
<div style="text-align:center; ">
<h1>Войти</h1>
<form action="" method="post" style="display:inline-block;">
    {% csrf_token %}
    {{ form.non_field_errors }}
        <div class="form-group">
            <!--<label for="id_username">Имя пользователя:</label>-->
            {{ form.username.errors }}
            <input type="text" name="username" class="form-control" autofocus maxlength="254" required id="id_username" placeholder="Логин" />
        </div>
        <div class="form-group">
            <!--<label for="id_password">Пароль:</label>-->
            {{ form.password.errors }}
            <input type="password" name="password" class="form-control" required id="id_password" placeholder="Пароль"/>
        </div>
    <button type="submit"  class="btn btn-primary" >Войти</button>
</form>
</div>
{% endif %}
{% endblock %}
