{% extends "base.html" %}
{% load static %}

{% block head %}
{{ block.super }}

<style>
g>path:hover {
    fill: #DDF0F9;
}
</style>
<!--<style>-->
    <!--th {white-space: nowrap;}-->
<!--</style>-->
{% endblock %}

{% block content %}
<div class="container-fluid" style="margin-top:25px;">
            <div class="col-sm-2">

            {% include 'news_feed.html' %}

            </div>
            <div class="col-sm-7">
                {% if user.is_staff %}
                <nav class="nav ">
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="nav-link" href="/admin/portal/plainpage/{{ section.page.id }}/change/" style="margin"><span class="oi oi-pencil" title="Рихтовать!" aria-hidden="true"></a>
                        </li>
                    </ul>
                </nav>
                {% endif %}

                {{ section.page.body|safe}}
            </div>
            <div class="col-sm-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">СТРУКТУРА</h3>
                    </div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-lg btn-default text-primary btn-block structure_button cc_ico"
                                onclick="window.location='/portal/structure_dta/?structure=cc'"></button>
                        <button type="button" class="btn btn-lg btn-default text-primary btn-block structure_button ctas_ico"
                                onclick="window.location='/portal/structure_dta/?structure=ctas'"></button>
<!--                        <button type="button" class="btn btn-lg btn-default text-primary btn-block structure_button regions_ico"></button>-->

                    </div>
                </div>
            </div>
</div>
{% endblock %}
